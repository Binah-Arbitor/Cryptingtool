plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.binah.cryptingtool"
    compileSdk = 35
    ndkVersion = "26.1.10909125"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_11
        targetCompatibility = JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_11
    }

    defaultConfig {
        applicationId = "com.binah.cryptingtool"
        // Minimum SDK version set to 16 for Android 4.1+ support
        minSdk = 16
        targetSdk = 35
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        
        // Enable multidex support for older Android versions
        multiDexEnabled = true
        
        // Vector drawables support for API < 21
        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
            minifyEnabled = true
            shrinkResources = true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled = false
            shrinkResources = false
        }
    }
    
    // Support for older Android versions and optimizations
    packagingOptions {
        pickFirst '**/libc++_shared.so'
        pickFirst '**/libjsc.so'
        resources {
            excludes += ['META-INF/DEPENDENCIES', 'META-INF/LICENSE', 'META-INF/LICENSE.txt', 'META-INF/NOTICE', 'META-INF/NOTICE.txt']
        }
    }
    
    // Build optimization
    buildFeatures {
        buildConfig = true
    }
    
    // Lint options for better performance
    lintOptions {
        disable 'InvalidPackage'
        checkReleaseBuilds = false
    }
}

dependencies {
    // Support library for older Android versions
    implementation "androidx.multidex:multidex:2.0.1"
}