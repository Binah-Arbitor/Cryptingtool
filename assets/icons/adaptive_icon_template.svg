  <!-- Glowing keyhole symbol in center of CPU -->
  <g transform="translate(512, 512)" filter="url(#keyholeGlow)">
    <!-- Keyhole circle -->
    <circle cx="0" cy="-30" r="60" fill="#00ffff" stroke="#00ffff" stroke-width="6" opacity="0.9"/>
    
    <!-- Keyhole slot -->
    <rect x="-12" y="30" width="24" height="75" rx="12" ry="12" fill="#00ffff" stroke="#00ffff" stroke-width="3" opacity="0.9"/>
    
    <!-- Inner glow effect -->
    <circle cx="0" cy="-30" r="45" fill="#00ffff" opacity="0.3"/>
    <rect x="-9" y="30" width="18" height="60" rx="9" ry="9" fill="#00ffff" opacity="0.3"/>
  </g>
  
