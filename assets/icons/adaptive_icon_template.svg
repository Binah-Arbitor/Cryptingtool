<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions for metallic CPU surface -->
    <linearGradient id="cpuGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a4a4a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3a3a3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Keyhole glow effect -->
    <filter id="keyholeGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
    
    <!-- CPU edge glow -->
    <filter id="cpuEdgeGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Transparent background for adaptive icon -->
  <rect width="1024" height="1024" fill="transparent"/>
  
  <!-- CPU chip main body - centered and sized for safe zone -->
  <rect x="200" y="200" width="624" height="624" rx="30" ry="30" 
        fill="url(#cpuGradient)" 
        stroke="#008080" 
        stroke-width="3" 
        stroke-opacity="0.6"
        filter="url(#cpuEdgeGlow)"/>
  
